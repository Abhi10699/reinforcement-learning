<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      .box {
        border: 1px solid black; 
        flex: 1;
        display: flex;

  </head>

    <h1 class="mb-4">Q Learning</h1>
    <div id="enviornment" style="border: 1px solid black; height: 500px; display: flex; flex-direction: column;">
      <div style="flex: 1; display: flex; flex-direction: row;" id="row1">
        <div class="box">🦎</div>

        <div class="box"></div>
      </div>
      <div style="flex: 1; display: flex; flex-direction: row;" id="row2">

        <div class="box">🐦</div>
        <div class="box">🐦</div>
      </div>
      <div style="flex: 1; display: flex; flex-direction: row;" id="row3">
        <div class="box"></div>
        <div class="box">🪳</div>
        <div class="box">🪳🪳🪳</div>
      </div>
    </div>


    

    <button class="mt-3" id="clearIntervalBtn">Clear Interval</button>
  </body>
  <script src="app.js"></script>
</html>
